<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="s1.css">
	<title>Sign up</title>
</head>
<body>
<header><h1>Sign Up Page</h1></header>
<form method="post">
<p id="log"><br>
<b>First Name:</b>
	<input id="area" type="text" name="fname" placeholder="First Name" required="required" autofocus="autofoucs">
<b>Last Name:</b>
	<input id="area" type="text" name="lname" placeholder="Last Name" required="required">
	<br>
	<br>
	<b id="space">Email Address:     </b>
	<input id="area" type="email" name="id" placeholder="Example@abc.com" align="middle" required="required">
	<br>
	<br>	 
	<b id="space">Set Password:        </b>
	<input id="area" type="password" name="pass" placeholder="Set A Password" align="middle" required="required">
	<br>
	<br>
	<b id="space">Confirm Password:</b>
	<input id="area" type="password" name="pass" placeholder="Confirm Password" align="middle" required="required">
	<br>
	<br>
	<input id="btn" type="submit" value="REGISTER">
</p>

</form>
<br>
<footer>GA &#169;</footer>
</body>
</html>
